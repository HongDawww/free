<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <h1>D-day</h1>
    <div id="d-day-container">
      <div class="d-day-child-container">
        <span id="days"></span>
        <span>일</span>
      </div>
      <div class="d-day-child-container">
        <span id="hours"></span>
        <span>시간</span>
      </div>
      <div class="d-day-child-container">
        <span id="min"></span>
        <span>분</span>
      </div>
      <div class="d-day-child-container">
        <span id="sec"></span>
        <span>초</span>
      </div>
    </div>
    <div id="d-day-message">
     
    </div>
    <div id="target-selector">
      <input type="text" id="target-year-input" class="target-input" size="3" />
      <input type="text" id="target-month-input" class="target-input" size="3" />
      <input type="text" id="target-date-input" class="target-input" size="3" />
    </div>
    <button onclick="starter()" class="btn">카운트다운 시작</button>
    <button onclick="resetTimer()" class="btn">초기화</button>
    <script src="./index.js"></script>
  </body>
</html>
