<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		const output = function () {
			console.log("함수");
		}
		output();

		const dateFormMaker = function () {
			const inputYear = document.querySelector('#target-year-input').value;
			const inputMonth = document.querySelector('#target-year-input').value;
			const inputDate = document.querySelector('#target-date-input').value;
			console.log(inputYear, inputMonth, inputDate);
		}

		const counterMaker = function () {
			const nowDate = new Date();
			const targetDate = new Date('2023-12-01');
			const remainig = (targetDate - nowDate) / 1000;

			const remainigDate = Math.floor(remainig / 3600 / 24);
			const remainigHours = Math.floor(remainig / 3600) % 24;
			const remainigMin = Math.floor(remainig / 60) % 60;
			const remainigSec = Math.floor(remainig) % 60;
			console.log(remainigDate,remainigHours,remainigMin,remainigSec);
		}
	</script>
</head>
<body>
	<input type="text" id="target-year-input" class="target-input">
	<input type="text" id="target-month-input" class="target-input">
	<input type="text" id="target-date-input" class="target-input">
	<button onclick="counterMaker()">버튼</button>
</body>
</html>
